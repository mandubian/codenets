#pyarrow = "*"
fastparquet = "^2023.2"
# apex = "*"

[tool.poetry.dev-dependencies]
black = "*"
pylama = "*"
pytest = "*"
mypy = "^1.1"
jupyterlab = "*"
matplotlib = "*"
rope = "*"
codecov = "*"
pytest-cov = "*"
pylint = "*"
tensorboard = "*"
tensorboardX = "*"


[tool.black]
line-length = 88
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | \.pytest_cache
  | dist
  | build
  | docs
)/
'''
